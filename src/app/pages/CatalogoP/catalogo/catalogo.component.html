<div class="container-fluid">
    <div class="row justify-content-center">
        <div id="buscador" class="col-4">
            <app-buscador (datosEnviados)="recibirDatos($event)"></app-buscador>
        </div>
        <div class="col-8">
            <div class="row">
                <div *ngFor="let prenda of catalogoLista" class="m-1 card" style="width: 18rem;">
                    <img src="/assets/{{prenda.img}}" class="card-img-top prenda-img" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{prenda.nombre}}</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
